<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quinto documento</title>
    <Style>
        body {
            background-color: rgb(5, 67, 238);
            color: white;
            font: normal 20px arial;
            margin: 0px;
            padding: 0px;
        }
        #div1 {
            width: 100%;
            height: 200px;
            display: grid;
            align-items: center;
            justify-content: space-around;
        }
    </Style>
</head>
<body>
    <div id="div1">
        <h1>Iniciando os estudos no DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
        <p>Clique em mim</p>
    </div>
    <script>
        let fundo = window.document.querySelector('div#div1')
        fundo.style.background = 'green'
    </script>
</body>
</html>
