<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quarto programa</title>
</head>
<body>

    <script>
        let nome = window.prompt('Qual é o seu nome?')
        let salario = Number(window.prompt('Qual é o seu salário mensal?'))
        document.write(`Olá ${nome}, tudo bem? Seu nome possui ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}. <br/>`)
        document.write(`Seu salário corresponde ao valor de ${salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`)
    </script>

</body>
</html>
